version: '3.8'

services:
  # MongoDB Database
  mongodb:
    image: mongo:7.0
    container_name: rag-pdf-mongodb
    restart: unless-stopped
    environment:
      MONGO_INITDB_ROOT_USERNAME: admin
      MONGO_INITDB_ROOT_PASSWORD: password123
      MONGO_INITDB_DATABASE: rag_pdf
    ports:
      - "27017:27017"
    volumes:
      - mongodb_data:/data/db
      - ./mongodb-init:/docker-entrypoint-initdb.d
    networks:
      - rag-network

  # ChromaDB Vector Database
  chromadb:
    image: chromadb/chroma:latest
    container_name: rag-chromadb
    restart: unless-stopped
    environment:
      - CHROMA_SERVER_HOST=0.0.0.0
      - CHROMA_SERVER_HTTP_PORT=8001
      - CHROMA_LOG_LEVEL=INFO
      - ANONYMIZED_TELEMETRY=False
    ports:
      - "8001:8001"  # Changed to avoid conflict with backend on port 8000
    volumes:
      - chromadb_data:/chroma/chroma
      - ./chroma-config:/chroma/config
    networks:
      - rag-network

  # Redis for caching
  redis:
    image: redis:7-alpine
    container_name: rag-redis
    restart: unless-stopped
    ports:
      - "6379:6379"
    volumes:
      - redis_data:/data
    command: redis-server --appendonly yes
    networks:
      - rag-network

volumes:
  mongodb_data:
    driver: local
  chromadb_data:
    driver: local
  redis_data:
    driver: local

networks:
  rag-network:
    driver: bridge