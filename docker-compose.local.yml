version: '3.8'

services:
  mongodb:
    image: mongo:6.0
    container_name: rag_mongodb
    restart: unless-stopped
    ports:
      - "27020:27017"
    volumes:
      - mongodb_data:/data/db
    environment:
      MONGO_INITDB_DATABASE: rag_pdf_local
    healthcheck:
      test: ["CMD", "mongosh", "--eval", "db.adminCommand('ping')"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 40s

  rag-app:
    build:
      context: .
      dockerfile: Dockerfile.local
    container_name: rag_railway_app
    restart: unless-stopped
    ports:
      - "7860:7860"
    environment:
      MONGODB_URI: mongodb://mongodb:27017/
      DATABASE_NAME: rag_pdf_local
      PORT: 7860
      HOST: 0.0.0.0
      LOG_LEVEL: INFO
      ENV: development
    volumes:
      - ./data:/app/data
    depends_on:
      mongodb:
        condition: service_healthy

volumes:
  mongodb_data: